<!--             creating 1st page-->
    
    
<!--    to create a page in jquery mobile.. we create a div with a data-role attribute equals to page-->
    <div data-role = "page" id="page1" data-theme="a">
    
<!--        now that we created our page, we can create the content-->
<!--        the content is just three elements... header,content,footer, each is a div-->
        
<!--        creating header-->
        <div data-role="header">

            

            
            
        
        </div>
        
<!--        creating content-->
        <div data-role="main" class="ui-content">
            
            <div class="header">
            
            <h1>Speed Reader App</h1>
            
            <p>For an efficient reading experience.</p>
                
                
            </div>
            
<!--            creating options sliders -->
            <div id="sliders">
            
            
                
                         <div class="ui-grid-a">
            
                <div class="ui-block-a">
                
                    <div>
                  FONT SIZE: <span id="fontsize">50</span>px.
                                
                    </div>
                
                </div>
                
                
                <div class="ui-block-b">
                    
                   <div>
<span id="speed">300</span> WORDS PER MINUTE.                                
                    </div> 
                    
                    
                
                </div>
            
            
            
            
                </div>
                
                
                
                
                
                
                
            <div class="ui-grid-a">
            
                <div class="ui-block-a">
                
                    <form class="full-width-slider">
    
    <input type="range" name="fontsizeslider" id="fontsizeslider" min="20" max="100" value="50" step="5" data-highlight = "true">
</form>
                    
                    
                    
                
                </div>
                
                
                <div class="ui-block-b">
                    
                    
                    <form class="full-width-slider">
    <input type="range" name="speedslider" id="speedslider" min="50" max="600" value="300" step="50" data-highlight = "true">
</form>
                    
                
                </div>
            
            
            
            
                </div>
                
                
                
                
            
            <div class="ui-grid-solo">
            
                
                <form class="full-width-slider">
    <label for="progressslider" >PROGRESS <span id="percentage"></span>%</label>
    <input type="range" name="progressslider" id="progressslider" min="0" max="100" value="0" data-highlight="true">
</form>
                
            
            </div>
                
                
                
                
                
            
         </div>   
            
            
            
            
            
<!--            this is the read word-->
            <div id="result">
            
            some 
            
            </div>
            
            
<!--            creating an error message-->
            
            <div id="error">
            Please paste text in the box.
            
            </div>
            
            
<!--            text input-->
            
            <div id="inputs">
            
            <textarea placeholder="paste some text here...." id="userinput"></textarea>
                
<!--                buttons-->
                <button id="start">Start Reading</button>
                <button id="new">New</button>
                <button id="pause">Pause</button>
                <button id="resume">Resume</button>
            
            </div>
            
            
            
            
        </div>
        
<!--        creating footer-->
    <div data-role="footer" data-position = "fixed">
